<script type="text/javascript">
	
// Multiplicar dos numeros sin ultilizar el simbolo de *

const multiplicar = (a, b) => {
	let resultado = 0
	const positivo = Math.abs(b) == b
	for(i = 0; i < Math.abs(b); i++){
		resultado = positivo? resultado + a : resultado -a 
	}
	return resultado
}	
const a = multiplicar(4, -10 )
console.log(a)

// Obtener el numero mayor en un arreglo, pero iterando este arreglo solamente una vez

const getBiggest = (arr) => arr.reduce((acc, el) => acc > el? acc : el)
const b = getBiggest([25, -100, 1000, 500, -1000])
console.log(b)

// Iterando un arreglo solo una vez, escribir una funcion que elimine los undefined, false, ceros y tambien los null

const clean = (arr) => arr.reduce((acc, el) =>{
	if (el){
		acc.push(el)
	}
	return acc
}, [])

const c = clean([1, undefined, null, 0, 2, 3])
console.log(c)

const arr =[[1, 2], [[3, 4]], [1, []]]

const flatten = arr => arr.reduce((acc, el) => acc.concat(el), [])
const d = flatten(arr)
console.log(d)

</script>
