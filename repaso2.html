<script type="text/javascript">
	
	var nombre = prompt("Ingrese tu nombre", "")
	var numero1 = prompt("Ingrese un numero ", "")

	document.write("Ciclo while <br>")
	var i = 1
	while(i <= numero1){
	document.write(i+"."  + nombre + "<br>")	
	i++	

	}

	document.write("<br>")

	for(i=1; i<=numero1; i++){	

	document.write(i+"." + nombre + "<br>")

	}

	document.write("<hr>")

	document.write("ciclo dowhile <br>")
	var j = 1
	do{

	 document.write(j+ "." + nombre + "<br>")	
	}while (j <= numero1)
	j++
	document.write("<br>")

</script>
